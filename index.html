<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tit{

            align-items: center;

        }
        .footer{
            background-color: black;
            padding-top: 1%;
            padding-bottom: 1%;
        }
        .san{
            text-align: center;
            color: white;
        }

    </style>
</head>
<body>
    
    <script>

        document.body.append(img)
        console.log(img)

            container.style.marginTop='5%'
           for(i=0;i<=7;i++){

            img2.src = imgs[i]
            img2.style.width ="100%"
            img2.style.height ="50vh"
            child.append(img2,h1)
            container.append(child)
           }

           container.classList.add("parent")
           console.log(container)

           about.style.marginTop='5%'
           about.append(about1,para)
           document.body.append(about)
           console.log(about)

           var cards = document.createElement('div')
           var imgss =['https://www.w3schools.com/w3images/team2.jpg','https://www.w3schools.com/w3images/team1.jpg','https://www.w3schools.com/w3images/team3.jpg','https://www.w3schools.com/w3images/team4.jpg']
           var h11 = ['John Doe','Rosy','Mike Ross','Dan Star']
           var paraa =['Phasellus eget enim eu lectus faucibus vestibulum. Suspendisse sodales pellentesque elementum.','Phasellus eget enim eu lectus faucibus vestibulum. Suspendisse sodales pellentesque elementum.','Phasellus eget enim eu lectus faucibus vestibulum. Suspendisse sodales pellentesque elementum.','Phasellus eget enim eu lectus faucibus vestibulum. Suspendisse sodales pellentesque elementum.']
           for(i=0;i<=3;i++){
            var childs = document.createElement('div')
            var imgs4 =document.createElement('img')
            var h1=document.createElement("h1")
            var p=document.createElement("p")

            imgs4.src=imgss[i]
            imgs4.style.width='100%';
            imgs4.style.height='50vh'
            h1.innerText=h11[i]
            p.innerText=paraa[i]

            childs.append(imgs4,h1,p)
            cards.append(childs)
         }
         document.body.append(cards)
         cards.classList.add('parent2')

         var loc = document.createElement('div')
         var loc_img = document.createElement("img")
         loc_img.setAttribute("src","https://www.w3schools.com/w3images/map.jpg");
         loc_img.classList.add("loc_img")
         loc.append(loc_img)
         document.body.append(loc)
         console.log(loc)


         var footer = document.createElement("div");
         var san = document.createElement("p");
         san.innerText = 'Developed by Sandhya'
         footer.classList.add('footer')
         san.classList.add("san")
         footer.append(san)
         document.body.append(footer)
         console.log(footer)


    </script>
</body>
</html>
